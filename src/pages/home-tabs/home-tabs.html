<ion-tabs color="dark" *ngIf="ngIfBoolean">
    <ion-tab [root]="alertRoot" tabTitle="Alert" tabIcon="alert"></ion-tab>
    <ion-tab [root]="helpRoot" tabTitle="Help" tabIcon="medkit"></ion-tab>
    <ion-tab [root]="infoRoot" tabTitle="Info" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="friendsRoot" tabTitle="Friends" tabIcon="contacts"></ion-tab>
    <ion-tab [root]="settingRoot" tabTitle="Setting" tabIcon="settings"></ion-tab>
</ion-tabs>
